<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <div class="row align-items-center">

      <img class="col-xl-3" src="/assets/logo-tn.png" style="background-color: darkred;">

      <div class="col-xl-9">

        <form (ngSubmit)="buscarNoticia()">

          <div class="col d-flex">

            <div class="form-group m-2">
              <select name="categoria" [(ngModel)]="categoriaSeleccionada" class="form-control form-control-lg">
                <option [value]="categoria.value" *ngFor="let categoria of categorias">{{ categoria.nombre }}</option>
              </select>
            </div>

            <div class="form-group m-2">
              <select name="pais" [(ngModel)]="paisSeleccionado" class="form-control form-control-lg">
                <option [value]="pais.value" *ngFor="let pais of paises">{{ pais.nombre }}</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block btn-lg m-2">Buscar</button>

          </div>
        </form>

      </div>

    </div>
  </div>
</nav>
